<div class="w-full max-w-screen-lg mx-auto">
  <form [formGroup]="paramsForm" (ngSubmit)="saveChanges()">
    <!-- Header -->
    <div class="flex flex-wrap gap-4 justify-between items-center mb-8">
      <div>
        <h2 class="text-3xl font-bold text-gray-100">Parámetros de Liquidación</h2>
        <p class="mt-1 text-gray-400">Ajustes globales para el cálculo de remuneraciones y valores previsionales.</p>
      </div>
      <button 
        type="submit" 
        [disabled]="paramsForm.invalid || isSaving()"
        class="flex items-center justify-center min-w-[160px] gap-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        @if(isSaving()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>Guardando...</span>
        } @else if(saveSuccess()) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
            <span>¡Guardado!</span>
        } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v1H5V4zM5 7h10v9a2 2 0 01-2 2H7a2 2 0 01-2-2V7z" /><path d="M7 9a1 1 0 000 2h6a1 1 0 100-2H7z" /></svg>
            <span>Guardar Cambios</span>
        }
      </button>
    </div>

    <!-- Main Form Card -->
    <div class="bg-gray-800/70 border border-gray-700 rounded-xl shadow-lg p-6 lg:p-8 backdrop-blur-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-10">

        <!-- Left Column -->
        <div class="space-y-10">
          
          <!-- Section: Indicadores Económicos -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
              Indicadores Económicos
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field"><label for="sueldoMinimo">Sueldo Mínimo</label><input id="sueldoMinimo" type="number" formControlName="sueldoMinimo"></div>
                <div class="form-field"><label for="ufMesAnterior">UF Mes Anterior</label><input id="ufMesAnterior" type="number" step="0.01" formControlName="ufMesAnterior"></div>
                <div class="form-field"><label for="ufMesActual">UF Mes Actual</label><input id="ufMesActual" type="number" step="0.01" formControlName="ufMesActual"></div>
                <div class="form-field"><label for="ufMesSiguiente">UF Mes Siguiente</label><input id="ufMesSiguiente" type="number" step="0.01" formControlName="ufMesSiguiente"></div>
            </div>
          </div>

          <!-- Section: Topes Legales -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12" /></svg>
              Topes Legales (en UF)
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field"><label for="ufImposiciones">Tope Imposiciones</label><input id="ufImposiciones" type="number" step="0.01" formControlName="ufImposiciones"></div>
                <div class="form-field"><label for="ufImpoRegAntiguo">Tope Impo. Régimen Antiguo</label><input id="ufImpoRegAntiguo" type="number" step="0.01" formControlName="ufImpoRegAntiguo"></div>
                <div class="form-field sm:col-span-2"><label for="ufTopeSeguroCesantia">Tope Seguro Cesantía</label><input id="ufTopeSeguroCesantia" type="number" step="0.01" formControlName="ufTopeSeguroCesantia"></div>
            </div>
          </div>
      
          <!-- Section: Asignación Familiar -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.289 2.72a3 3 0 0 1-4.682-2.72 9.094 9.094 0 0 1 3.741-.479m7.289 2.72-7.289-2.72m0 0a3 3 0 0 1-3.741-.479 3 3 0 0 1-4.682 2.72M6.115 16.09a3 3 0 0 1-3.741.479 3 3 0 0 1-4.682-2.72m18.16-.01-18.16.01M12 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm12 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
              Tramos de Asignación Familiar
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field"><label for="tramo1">Valor Tramo 1</label><input id="tramo1" type="number" formControlName="tramo1"></div>
                <div class="form-field"><label for="tramo2">Valor Tramo 2</label><input id="tramo2" type="number" formControlName="tramo2"></div>
                <div class="form-field"><label for="tramo3">Valor Tramo 3</label><input id="tramo3" type="number" formControlName="tramo3"></div>
                <div class="form-field"><label for="tramo4">Valor Tramo 4</label><input id="tramo4" type="number" formControlName="tramo4"></div>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-10">

          <!-- Section: Porcentajes de Cotización -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 14.25-.962 12.375a.375.375 0 0 1-.288-.538l1.205-2.522a.375.375 0 0 1 .538-.288l2.22.962m0 0a.375.375 0 0 1 .538.288l1.205 2.522a.375.375 0 0 1-.288.538l-2.22-.962Zm0 0-2.22.962m2.22-.962L15 6.75l-2.22-.962m2.22.962m2.22.962a.375.375 0 0 1 .288.538l-1.205 2.522a.375.375 0 0 1-.538.288l-2.22-.962m0 0a.375.375 0 0 1-.538-.288l-1.205-2.522a.375.375 0 0 1 .288-.538l2.22.962m0 0 2.22-.962m-2.22.962-2.22.962" /></svg>
              Porcentajes de Cotización
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field"><label for="porcFondoPension">Fondo Pensión (Base)</label><div class="relative"><input id="porcFondoPension" type="number" step="0.01" formControlName="porcFondoPension" class="pr-8"><span class="suffix">%</span></div></div>
                <div class="form-field"><label for="porcAfpCapIndividual">AFP Cap. Individual</label><div class="relative"><input id="porcAfpCapIndividual" type="number" step="0.01" formControlName="porcAfpCapIndividual" class="pr-8"><span class="suffix">%</span></div></div>
                <div class="form-field"><label for="porcPrestacionSalud">Prestación Salud</label><div class="relative"><input id="porcPrestacionSalud" type="number" step="0.01" formControlName="porcPrestacionSalud" class="pr-8"><span class="suffix">%</span></div></div>
                <div class="form-field"><label for="porcSis">Seguro Invalidez y Sobrev. (SIS)</label><div class="relative"><input id="porcSis" type="number" step="0.01" formControlName="porcSis" class="pr-8"><span class="suffix">%</span></div></div>
                <div class="form-field"><label for="porcSegSocialExpectativaVida">Seg. Social Exp. Vida</label><div class="relative"><input id="porcSegSocialExpectativaVida" type="number" step="0.01" formControlName="porcSegSocialExpectativaVida" class="pr-8"><span class="suffix">%</span></div></div>
                <div class="form-field"><label for="porcSegSocialRentabilidadProtegida">Seg. Social Rent. Protegida</label><div class="relative"><input id="porcSegSocialRentabilidadProtegida" type="number" step="0.01" formControlName="porcSegSocialRentabilidadProtegida" class="pr-8"><span class="suffix">%</span></div></div>
            </div>
          </div>
          
          <!-- Section: Factores de Cálculo -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm3-6h.008v.008H11.25v-.008Zm0 3h.008v.008H11.25v-.008Zm0 3h.008v.008H11.25v-.008Zm3-6h.008v.008H14.25v-.008Zm0 3h.008v.008H14.25v-.008sZ M4.5 21V5.625c0-1.036.84-1.875 1.875-1.875h11.25c1.035 0 1.875.84 1.875 1.875V21m-4.5-6.75h.008v.008H16.5v-.008Z" /></svg>
              Factores de Cálculo
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field"><label for="factorHeDiaria">Factor Horas Extras (Diaria)</label><input id="factorHeDiaria" type="number" step="0.0000001" formControlName="factorHeDiaria"></div>
                <div class="form-field"><label for="factorHeMensual">Factor Horas Extras (Mensual)</label><input id="factorHeMensual" type="number" step="0.1" formControlName="factorHeMensual"></div>
            </div>
          </div>

          <!-- Section: Parámetros por Defecto -->
          <div>
            <h3 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              Parámetros por Defecto
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-field">
                    <label for="codigoAfp">AFP por Defecto</label>
                    <select id="codigoAfp" formControlName="codigoAfp"><option [ngValue]="null" disabled>Seleccione una AFP...</option>@for(afp of afps(); track afp.afpCode){<option [ngValue]="afp.afpCode">{{ afp.description }}</option>}</select>
                </div>
                <div class="form-field">
                    <label for="codigoFonasa">Salud por Defecto (FONASA)</label>
                    <select id="codigoFonasa" formControlName="codigoFonasa">@for(health of healthSystems(); track health.healthCode){<option [ngValue]="health.healthCode">{{ health.description }}</option>}</select>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>

<style>
  .section-title {
    @apply flex items-center text-lg font-semibold text-emerald-400 border-b border-gray-700/80 pb-4 mb-6;
  }
  .form-field {
    @apply flex flex-col;
  }
  .form-field label {
    @apply block text-sm font-medium text-gray-400 mb-2;
  }
  .form-field input, .form-field select {
    @apply block w-full bg-gray-900/70 border-2 border-gray-600/80 rounded-lg shadow-sm py-2.5 px-4 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 sm:text-sm transition-all duration-200;
  }
  .form-field input:hover, .form-field select:hover {
      @apply border-gray-500;
  }
  .suffix {
    @apply absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 pointer-events-none;
  }
  /* Hide number input spinners */
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>
