<div class="w-full max-w-screen-lg mx-auto">
  <form [formGroup]="parametersForm" (ngSubmit)="saveChanges()">
    <!-- Header -->
    <div class="flex flex-wrap gap-4 justify-between items-center mb-8">
      <div>
        <h2 class="text-3xl font-bold text-gray-100">Parámetros Generales</h2>
        <p class="mt-1 text-gray-400">Configuración central de la aplicación y datos de la empresa.</p>
      </div>
      <button 
        type="submit" 
        [disabled]="parametersForm.invalid"
        class="flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Guardar Cambios
      </button>
    </div>

    <!-- Main Card -->
    <div class="form-card">
        <h3 class="form-card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662a48.678 48.678 0 000 7.324 4.006 4.006 0 003.7 3.7c1.21.092 2.43.138 3.662.138s2.453-.046 3.662-.138a4.006 4.006 0 003.7-3.7c.092-1.21.138-2.43.138-3.662z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Configuración Principal
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
            <div class="form-field">
                <label for="companyName">Nombre de la Empresa</label>
                <input type="text" id="companyName" formControlName="companyName">
            </div>
            <div class="form-field">
                <label for="currentSeason">Temporada Agrícola Actual</label>
                <input type="text" id="currentSeason" formControlName="currentSeason">
            </div>
            <div class="form-field">
                <label for="defaultCurrency">Moneda por Defecto</label>
                <select id="defaultCurrency" formControlName="defaultCurrency">
                    <option value="USD">USD - Dólar Americano</option>
                    <option value="CLP">CLP - Peso Chileno</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
            </div>
            <div class="form-field">
                <label for="timezone">Zona Horaria</label>
                <select id="timezone" formControlName="timezone">
                    <option value="UTC-4">UTC-4 (Santiago)</option>
                    <option value="UTC-3">UTC-3 (Buenos Aires)</option>
                    <option value="UTC-5">UTC-5 (Lima)</option>
                </select>
            </div>
        </div>
    </div>
  </form>
</div>

<style>
  .form-card {
    @apply bg-gray-800/50 border border-gray-700 rounded-xl shadow-lg p-6 lg:p-8 backdrop-blur-sm;
  }
  .form-card-title {
    @apply flex items-center text-xl font-semibold text-emerald-400 border-b border-gray-700/50 pb-4 mb-6;
  }
  .form-card-title svg {
    @apply w-6 h-6 mr-3 text-emerald-500/80;
  }
  .form-field {
    @apply flex flex-col;
  }
  .form-field label {
    @apply block text-sm font-medium text-gray-400 mb-2;
  }
  .form-field input, .form-field select {
    @apply block w-full bg-gray-900/70 border-2 border-gray-600/80 rounded-lg shadow-sm py-2.5 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 sm:text-sm transition-all duration-200;
  }
  .form-field input:hover, .form-field select:hover {
      @apply border-gray-500;
  }
</style>
